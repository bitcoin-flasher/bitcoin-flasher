    <!-- CSS -->
    <style>
        :root {
            --primary-color: #ff9900;
            --secondary-color:#2c3e50;
            --background-color:#1a1a1a;
            --text-color:#ffffff;
            --input-bg:#2c3e50;
            --input-border:#34495e;
            --success-color:#2ecc71;
            --error-color:#e74c3c;
        }

        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            font-family:'Roboto', sans-serif;
            background-color:var(--background-color);
            color:var(--text-color);
            line-height:1.6;
            display:flex;
            flex-direction:column;
            min-height:100vh;
        }

        .container {
            max-width:800px;
            margin:2rem auto;
            padding:2rem;
            background:linear-gradient(135deg, #2c3e50, #34495e);
            border-radius:15px;
            box-shadow:0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size:2.5rem;
            text-align:center;
            margin-bottom:2rem;
            color:var(--primary-color);
            text-shadow:2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom:1.5rem;
        }

        label {
            display:block;
            margin-bottom:0.5rem;
            font-weight:bold;
        }

        input[type="text"],
        input[type="number"] {
            width:100%;
            padding:0.75rem;
            border:1px solid var(--input-border);
            border-radius:5px;
            background-color:var(--input-bg);
            color:var(--text-color);
            font-size:1rem;
            transition:border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline:none;
            border-color:var(--primary-color);
            box-shadow:0 0 0 2px rgba(255, 153, 0, 0.2);
        }

        button {
            display:block;
            width:100%;
            padding:1rem;
            background-color:var(--primary-color);
            color:#ffffff;
            border:none;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            cursor:pointer;
            transition:background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color:#e67e00;
        }

        button:active {
            transform:translateY(1px);
        }

        #walletStatus {
            text-align:center;
            margin-top:1rem;
            font-weight:bold;
        }

        .progress-container {
            margin-top:2rem;
        }

        .progress-bar {
            height:10px;
            background-color:#34495e;
            border-radius:5px;
            overflow:hidden;
        }

        .progress {
            width:0;
            height:100%;
            background-color:var(--primary-color);
            transition:width 0.3s ease;
        }

        #progressText {
            text-align:center;
            margin-top:0.5rem;
            font-size:0.9rem;
        }

        .loading {
            display:inline-block;
            width:20px;
            height:20px;
            border:3px solid rgba(255,255,255,.3);
            border-radius:50%;
            border-top-color:#fff;
            animation:spin 1s ease-in-out infinite;
            margin-left:10px;
        }

        @keyframes spin {
            to { transform:rotate(360deg); }
        }

        .hidden {
            display:none;
        }

        footer {
            text-align:center;
            padding:2rem;
            margin-top:auto;
            background-color:var(--secondary-color);
        }

        footer a {
            color:var(--primary-color);
            text-decoration:none;
            transition:color 0.3s ease;
        }

        footer a:hover {
            color:#e67e00;
        }

        .notification {
            position:fixed;
            top:20px;
            right:20px;
            padding:15px 20px;
            border-radius:5px;
            color:#fff;
            font-weight:bold;
            opacity:0;
            transition:opacity 0.3s ease;
        }

        .notification.success {
            background-color:var(--success-color);
        }

        .notification.error {
            background-color:var(--error-color);
        }

        .show-notification {
            opacity:1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Flasher</h1>
        <button id="connectWallet">Connect Wallet <span class="loading hidden"></span></button>
        <p id="walletStatus">Not connected</p>

        <form id="transactionForm">
            <div class="form-group">
                <label for="recipient">Recipient Address</label>
                <input type="text" id="recipient" required placeholder="0x...">
            </div>
            <div class="form-group">
                <label for="amount">Amount (USDT)</label>
                <input type="number" id="amount" required min="0" step="0.01" placeholder="0.00">
            </div>
            <button type="submit" id="sendTransaction">Send Transaction <span class="loading hidden"></span></button>
        </form>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <p id="progressText"></p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <footer>
        &copy; 2024 Bitcoin Flasher - All rights reserved. | <a href="https://t.me/ScriptersShop/" target="_blank" rel="noopener noreferrer">Join ScriptersShop</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // USDT Contract Address (Ethereum mainnet)
        const USDT_CONTRACT_ADDRESS = '0xdAC17F958D2ee523a2206206994597C13D831ec7';

        // USDT ABI (Minimal ABI for transfer function)
        const USDT_ABI = [
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_to",
                        "type": "address"
                    },
                    {
                        "name": "_value",
                        "type": "uint256"
                    }
                ],
                "name": "transfer",
                "outputs": [
                    {
                        "name": "",
                        "type": "bool"
                    }
                ],
                "type": "function"
            }
        ];

        let web3;
        let userAccount;
        let usdtContract;

        const connectWalletBtn = document.getElementById('connectWallet');
        const walletStatusEl = document.getElementById('walletStatus');
        const transactionForm = document.getElementById('transactionForm');
        const sendTransactionBtn = document.getElementById('sendTransaction');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const notificationEl = document.getElementById('notification');

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined' ) {
                try {
                    connectWalletBtn.querySelector('.loading').classList.remove('hidden');
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    usdtContract = new web3.eth.Contract(USDT_ABI, USDT_CONTRACT_ADDRESS);

                    walletStatusEl.textContent = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
                    connectWalletBtn.textContent = 'Wallet Connected';
                    connectWalletBtn.disabled = true;

                    showNotification('Wallet connected successfully!', 'success');
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    showNotification('Failed to connect wallet. Please try again.', 'error');
                } finally {
                    connectWalletBtn.querySelector('.loading').classList.add('hidden');
                }
            } else {
                showNotification('Please install MetaMask!', 'error');
            }
        }

        async function sendTransaction(event) {
            event.preventDefault();

            if (!userAccount) {
                showNotification('Please connect your wallet first!', 'error');
                return;
            }

            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            if (!web3.utils.isAddress(recipient)) {
                showNotification('Invalid recipient address!', 'error');
                return;
            }

            try {
                sendTransactionBtn.disabled = true;
                sendTransactionBtn.querySelector('.loading').classList.remove('hidden');

                updateProgress(10, 'Preparing transaction...');

                const amountWei = web3.utils.toWei(amount, 'mwei'); // USDT has 6 decimal places
                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = await usdtContract.methods.transfer(recipient, amountWei).estimateGas({ from: userAccount });

                updateProgress(30, 'Sending transaction...');

                const tx = await usdtContract.methods.transfer(recipient, amountWei).send({
                    from: userAccount,
                    gasPrice: gasPrice,
                    gas: gasLimit
                });

                updateProgress(100, 'Transaction complete!');
                showNotification('Transaction sent successfully!', 'success');

                console.log('Transaction hash:', tx.transactionHash);
            } catch (error) {
                console.error('Transaction failed:', error);
                updateProgress(0, 'Transaction failed');
                showNotification('Transaction failed. Please try again.', 'error');
            } finally {
                sendTransactionBtn.disabled = false;
                sendTransactionBtn.querySelector('.loading').classList.add('hidden');
            }
        }

        function updateProgress(percent, message) {
            progressBar.style.width = `${percent }%`;
            progressText.textContent = message;
        }

        function showNotification(message, type) {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type}`;
            notificationEl.classList.add('show-notification');

            setTimeout(() => {
                notificationEl.classList.remove('show-notification');
            }, 3000);
        }

        connectWalletBtn.addEventListener('click', connectWallet);
        transactionForm.addEventListener('submit', sendTransaction);

        // Check if the browser supports service workers
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Listen for network changes
        if (window.ethereum) {
            window.ethereum.on('networkChanged', function (networkId) {
                console.log('Network changed to:', networkId);
                // You can add logic here to handle different network changes
                if (networkId !== '1') { // '1' is the network ID for Ethereum mainnet
                    showNotification('Please switch to Ethereum mainnet', 'error');
                }
            });
        }

        // Handle account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    // User disconnected their wallet
                    userAccount = null;
                    walletStatusEl.textContent = 'Not connected';
                    connectWalletBtn.textContent = 'Connect Wallet';
                    connectWalletBtn.disabled = false;
                    showNotification('Wallet disconnected', 'error');
                } else {
                    // User switched accounts
                    userAccount = accounts[0];
                    walletStatusEl.textContent = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
                    showNotification('Account changed', 'success');
                }
            });
        }
    </script>
</body>
